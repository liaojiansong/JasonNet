                </div>
                <div class="col-md-2">

                        <div class="form-group">

                </div>
            </div>

            </div>
        </div>

            <div class="col-md-3">

            </div>
            <div class="col-md-6 ">
                <div class="col-md-5 ">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">温度值：</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="tem" placeholder="Email">
                            </div>
                        </div>
                    </form>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-block btn-info ">制冷</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-block btn-danger ">加热</button>
                    </div>
                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-5 ">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">CO2浓度：</label>

                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">

            </div>

            <div class="col-md-3">

            </div>

                    <span class="input-group-btn">
